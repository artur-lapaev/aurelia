<template>
  <require from="./editor-form.scss"></require>
  <ai-dialog>
    <ai-header>
      <h3>Edit task description: ${model.task.description ? model.task.description : 'is empty'}</h3>
    </ai-header>
    <ai-dialog-body>
      <div class="ai-model__input">
        <input type="text" value.bind="model.task.description">
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="ok(model.task.description)">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
